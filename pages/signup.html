    <h2>新用户注册</h2>
    请输入用户信息。
</div>
<div class="span7">
    <script type="text/javascript" src="/struts/css_xhtml/validation.js"></script>

    <form id="signup" name="signupForm" onsubmit="return validateForm_signup();" action="/signup" method="post" class="well form-horizontal"  onreset="clearErrorMessages(this);clearErrorLabels(this);"
            >
        <fieldset class="control-group">
            <label class="control-label" for="signup_user_username" ><span class="required">*</span>        用户名:
            </label><div class="controls"><input type="text" name="user.username" value="" id="signup_user_username"/></div>
        </fieldset>
        <fieldset class="control-group">
            <label class="control-label" for="signup_user_password" ><span class="required">*</span>        密码:
            </label><div class="controls"><input type="password" name="user.password" value="" id="signup_user_password"/></div>
        </fieldset>
        <fieldset class="control-group">
            <label class="control-label" for="signup_user_confirmPassword" ><span class="required">*</span>        确认密码:
            </label><div class="controls"><input type="password" name="user.confirmPassword" value="" id="signup_user_confirmPassword"/></div>
        </fieldset>
        <fieldset class="control-group">
            <label class="control-label" for="signup_user_passwordHint" ><span class="required">*</span>        密码提示:
            </label><div class="controls"><input type="text" name="user.passwordHint" value="" id="signup_user_passwordHint"/></div>
        </fieldset>
        <fieldset class="control-group">
            <label class="control-label" for="signup_user_firstName" ><span class="required">*</span>        名:
            </label><div class="controls"><input type="text" name="user.firstName" value="" id="signup_user_firstName"/></div>
        </fieldset>
        <fieldset class="control-group">
            <label class="control-label" for="signup_user_lastName" ><span class="required">*</span>        姓:
            </label><div class="controls"><input type="text" name="user.lastName" value="" id="signup_user_lastName"/></div>
        </fieldset>
        <fieldset class="control-group">
            <label class="control-label" for="signup_user_email" ><span class="required">*</span>        E-Mail:
            </label><div class="controls"><input type="text" name="user.email" value="" id="signup_user_email"/></div>
        </fieldset>
        <fieldset class="control-group">
            <label class="control-label" for="signup_user_phoneNumber" >        电话:
            </label><div class="controls"><input type="text" name="user.phoneNumber" value="" id="signup_user_phoneNumber"/></div>
        </fieldset>
        <fieldset class="control-group">
            <label class="control-label" for="signup_user_website" >        网址:
            </label><div class="controls"><input type="text" name="user.website" value="" id="signup_user_website"/></div>
